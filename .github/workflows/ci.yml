name: CI
on:
  pull_request:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  tests_and_coverage:
    runs-on: ubuntu-latest
    env:
      ZEPHYR_TOOLCHAIN_VARIANT: host
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: smart_feeder

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install OS deps
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            ninja-build cmake gperf device-tree-compiler \
            gcc g++ make build-essential libc6-dev linux-libc-dev \
            ccache dfu-util wget python3-dev python3-venv python3-tk \
            xz-utils file make gcc-multilib g++-multilib libsdl2-dev libmagic1

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install west gcovr

      - name: Init west workspace + fetch Zephyr
        run: |
          cd smart_feeder
          west init -l app/
          west update
          pip install -r deps/zephyr/scripts/requirements.txt

      - name: Run Twister (native_sim) with coverage
        working-directory: smart_feeder
        run: |
          west twister -T app/tests -p native_sim -v \
            --outdir twister-out-coverage \
            --coverage --coverage-tool gcovr --coverage-formats html

      - name: Enforce coverage for src/
        working-directory: smart_feeder
        run: |
          gcovr twister-out-coverage --root . \
            --filter '^app/src/' \
            --exclude '^app/src/main\.c$' \
            --exclude '^app/tests/' \
            --print-summary \
            --fail-under-line 80

      - name: Upload coverage HTML
        uses: actions/upload-artifact@v6
        with:
          name: coverage-html
          path: smart_feeder/twister-out-coverage/coverage

      - name: Upload twister reports
        uses: actions/upload-artifact@v6
        with:
          name: twister-reports
          path: |
            smart_feeder/twister-out-coverage/twister.xml
            smart_feeder/twister-out-coverage/twister_report.xml
            smart_feeder/twister-out-coverage/twister.json
